name: Terraform CI/CD

on:
  workflow_dispatch:   # manual run
  push:
    paths:
      - "Terraform/Day-5-custom-network/**"   # üëà include /** to watch folder changes

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Terraform/Day-5-custom-network   # üëà fixed working directory

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      # 3Ô∏è‚É£ Terraform Format Check
      - name: Terraform Format
        run: terraform fmt -check

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 5Ô∏è‚É£ Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        id: plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1
        run: |
          terraform plan -out=tfplan
          terraform show -no-color tfplan > plan.txt

      # 7Ô∏è‚É£ Upload Plan as artifact (for PR review)
      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: plan.txt

      # 8Ô∏è‚É£ Terraform Apply (manual only)
      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1
        run: terraform apply -auto-approve tfplan
